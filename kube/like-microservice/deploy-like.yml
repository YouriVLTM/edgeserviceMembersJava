apiVersion: v1                    # API version
kind: Service                     # Type of kubernetes resource
metadata:
  name: like-service-mysql      # Name of the service
  labels:                         # Labels that will be applied to the service
    app: like-service
spec:
  ports:
    - port: 3306
  selector:                       # Selects any Pod with labels `app=comment-service,tier=mongo`
    app: like-service
    tier: MySQL
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment                    # Type of the kubernetes resource
metadata:
  name: like-service-MySQL-deployment           # Name of the deployment
  labels:                           # Labels applied to this deployment
    app: like-service
spec:
  selector:
    matchLabels:                    # This deployment applies to the Pods matching the specified labels
      app: like-service
      tier: MySQL
  strategy:
    type: Recreate
  template:                         # Template for the Pods in this deployment
    metadata:
      labels:                       # Labels to be applied to the Pods in this deployment
        app: like-service
        tier: MySQL
    spec:                           # The spec for the containers that will be run inside the Pods in this deployment
      containers:
        - image: MySQL                # The container image
          name: MySQL
          ports:
            - containerPort: 3306        # The port that the container exposes
              name: MySQL
---
apiVersion: v1                   # API version
kind: Service                    # Type of the kubernetes resource
metadata:
  name: lik-service-server    # Name of the service
  labels:                        # Labels that will be applied to this service
    app: like-service-server
spec:
  type: NodePort                 # The service will be exposed by opening a Port on each node and proxying it. Allowing connections from outside the cluster
  selector:
    app: like-service-server   # The service exposes Pods with label `app=comment-service-server`
  ports:                         # Forward incoming connections on port 8053 to the target port 8053
    - name: http
      port: 8054
      targetPort: 8054
---
apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: like-service-server-deployment    # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: like-service-server
spec:
  replicas: 1                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: like-service-server
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: like-service-server
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
        - name: like-service-server
          image: robinthoelen/like-service-ex
          imagePullPolicy: Always #IfNotPresent
          ports:
            - name: http
              containerPort: 8054 # The port that the container exposes
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /health
              port: 8053
          resources:
            limits:

              cpu: 0.2
              memory: "200Mi"
          env:                    # Environment variables supplied to the Pod
            - name: MYSQL_DB_HOST
              value: "like-service-mongo"
            - name: MYSQL_PORT
              value: "3306"
            - name: SERVER_PORT
              value: "8054"